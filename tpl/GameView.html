<div class="hero-unit" style="padding-bottom: 20px;">
	<!--  Start Game Div -->
    <div id="startGameDiv" class="row-fluid">
        <div class="span12">
            <h2>Welcome to Etsy Memory Game</h2>
			<form>
			<table>
				<tr>
					<td>Level of Difficulty:</td>
					<td>
						<select id="difficulty" name="difficulty">
							<option value="Beginner">Beginner</option>
							<option value="Intermediate">Intermediate</option>
							<option value="Advanced">Advanced</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Number of Players:</td>
					<td>
						<select id="numPlayers" name="numPlayers">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
						</select>
					</td>
				</tr>
			</table>
			</form>
	        <p><a id="startGameBtn" class="btn" href="#">Start Game &raquo;</a></p>
        </div>
    </div>

    <!-- Game div -->
    <div id="playGameDiv" class="row-fluid" style="display: none;">
	   	<div id="statusDiv" class="span12 statusMsg"><%= statusMsg %></div>

		<div class="row-fluid">
        	<div class="span9">
	        	<table id="itemTable" class="table"></table>
        	</div>

        	<div class="span3">
	        	<div id="playersDiv" class="span12"></div>
	        	<div style="text-align: center;">
	        		<p><a style="margin-top: 20px;" id="startNewGameBtn" class="btn" href="#">Start New Game</a></p>
	        	</div>
        	</div>
       	</div>
    </div>
</div>
